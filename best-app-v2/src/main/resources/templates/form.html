<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<h1>BetsApp Form</h1>
<div>
    <form action="#" th:action="@{/matches}" th:object="${match}" method="post">
        <table border="1">
            <tr>
                <td>
                    <label for="flocal">Local/If local win</label>
                    <input id="flocal" type="text" th:field="*{local}" th:errorclass="fieldError">
                    <input type="number" th:field="*{relLocal}">
                </td>
                <td>
                    <label for="fvisitor">Visitor/If visitor win</label>
                    <input id="fvisitor" type="text" th:field="*{visitor}">
                    <small th:if="${#fields.hasErrors('visitor')}"
                           th:errors="*{visitor}"></small>
                    <input type="number" th:field="*{relVisitor}">
                </td>
                <td>
                    <label>Draw</label> <input type="number" th:field="*{relDraw}">
                </td>
                <td>
                    <label>Open</label> <input type="datetime-local" th:field="*{open}">
                </td>
                <td>
                    <label>Close</label> <input type="datetime-local" th:field="*{close}">
                </td>
                <td>
                    <button type="submit">Save Match</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</html>
